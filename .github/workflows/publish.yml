name: publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: "--target universal-apple-darwin"
          - os: ubuntu-22.04
            args: ""
          - os: windows-latest
            args: "--bundles nsis,msi"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------
      # Node
      # --------------------
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - run: pnpm install --frozen-lockfile

      # --------------------
      # Rust
      # --------------------
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      # --------------------
      # Platform deps
      # --------------------
      - name: Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Windows NSIS
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      # --------------------
      # Version sync
      # --------------------
      - name: Sync version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          node scripts/validate-version.cjs
          (cd src-tauri && npm pkg set version="$VERSION" && npm run sync-version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

# --------------------
      # macOS signing
      # --------------------
      - name: Import Apple certificate
        if: matrix.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERT=$RUNNER_TEMP/cert.p12
          KEYCHAIN=$RUNNER_TEMP/signing.keychain-db

          echo "$APPLE_CERTIFICATE" | base64 --decode > $CERT
          security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" $KEYCHAIN
          security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" $KEYCHAIN
          security import $CERT -P "$APPLE_CERTIFICATE_PASSWORD" -A -k $KEYCHAIN
          security list-keychain -d user -s $KEYCHAIN

      # --------------------
      # Release notes
      # --------------------
      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          CUR="${{ github.ref_name }}"
          PREV=$(git tag --sort=-v:refname | grep -v "^$CUR$" | head -n 1)

          RANGE=${PREV:+$PREV..HEAD}
          LOG=$(git log $RANGE --pretty="- %s (%h)" --no-merges | head -50)

          {
            echo "## What's Changed"
            echo
            echo "${LOG:-- Initial release}"
            echo
            [ -n "$PREV" ] && \
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV...$CUR"
          } > notes.md

          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # --------------------
      # Tauri publish
      # --------------------
      - uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ""
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        with:
          projectPath: ./src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: AlterSendme ${{ env.VERSION }}
          releaseBody: ${{ steps.notes.outputs.body }}
          releaseDraft: true
          includeUpdaterJson: true
          args: ${{ matrix.args }}